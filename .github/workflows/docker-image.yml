name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  validate-services:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do repositório
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Configurar Docker Buildx e QEMU
      - name: Install Docker using Docker's official script
        run: |
            curl -fsSL https://get.docker.com -o get-docker.sh
            sudo sh get-docker.sh
            continue-on-error: false
      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.3.3/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version
          continue-on-error: false

      # 3. Iniciar os serviços com docker-compose
      - name: Start services with docker-compose
        run: |
          docker-compose up -d

      # 4. Verificar se o MongoDB está acessível
      - name: Check MongoDB connection
        run: |
          docker-compose exec order-db mongosh mongodb://admin:123456@order-db:27017 --eval "db.runCommand({ ping: 1 })"

      # 5. Verificar se o order-service está respondendo
      - name: Check order-service health
        run: |
          curl --retry 5 --retry-delay 10 --retry-all-errors http://localhost:3000/actuator/health

      # 6. Parar e remover os containers após a validação
      - name: Stop and remove containers
        if: always()
        run: |
          docker-compose down
